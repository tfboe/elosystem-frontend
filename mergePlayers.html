<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merge Players</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <form id="playerData">
    Player1 id (remains): <input title="player1" name="player1" type="text"/> <br>
    Player2 id (gets deleted): <input title="player2" name="player2" type="text"/> <br>
  </form>
  <form id="loginForm">
    E-Mail: <input title="E-Mail" name="email" type="text"/> <br>
    Password: <input title="Password" name="password" type="password"/> <br>
    <input type="submit" value="Merge"/>
</form>
<div id="output-div"></div>
<script>
  function getJsonFromForm(form) {
    const values = form.serializeArray();
    let res = {};
    for (let i = 0; i < values.length; i++) {
      res[values[i].name] = values[i].value;
    }
    return res;
  }
  base_url = "http://localhost:8000";
  $('#loginForm').on('submit', function () {
      const input = getJsonFromForm($('#loginForm'));
      $('#output-div').text("Logging in ...");
      $.ajax({
        url: base_url + "/login",
        method: "POST",
        data: JSON.stringify(input),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (response, textStatus, jqXHR) {
          $('#output-div').html("Logging in ... success<br>Recalculate rankings ... ");
          const token = jqXHR.getResponseHeader('jwt-token');
          $.ajax({
            url: base_url + "/admin/mergePlayers",
            method: "POST",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            timeout: 3600000,
            data: JSON.stringify(getJsonFromForm($('#playerData'))),
            headers: {'Authorization': 'bearer ' + token},
            success: function (response) {
              $('#output-div').html("Logging in ... success<br>Recalculate rankings ... done<br>Success: " + response.toString());
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.log(jqXHR);
              console.log(textStatus);
              console.log(errorThrown);
              $('#output-div').text("Error during merging: " + jqXHR.responseText);
            }
          });
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.log(jqXHR);
          console.log(textStatus);
          console.log(errorThrown);
          $('#output-div').text("Error during login: " + jqXHR.responseJSON.message);
        }
      });
      return false;
  });
</script>
</body>
</html>
